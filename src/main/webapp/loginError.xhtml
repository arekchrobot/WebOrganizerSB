<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
        >

<ui:composition template="/WEB-INF/templates/noscrollableLayout.xhtml">
    <ui:define name="title">#{myMessages['login.title']}</ui:define>
    <ui:define name="content">
        <h:form>
            <p:panel header="#{myMessages['login.error.panel.header']}" styleClass="panel-layout">
                #{myMessages['login.error.message']} <br/>
                <p:commandButton value="#{myMessages['login.error.button.value']}"
                                 type="submit" action="login?faces-redirect=true"/>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>

</html>
